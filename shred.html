<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Worry Shredder prototypes | sarahg.dev</title>
</head>

<body>
    <header>sarahg.dev</header>
    <div class="container">
        <h1>Worry Shredder prototypes</h1>

        <div class="link-bar">
            <a href="/shred.html">Start over</a> |
            <a href="#on" class="turn-on">Turn <span>on</span> the shredder</a> |
            <a href="#feed" class="shred">Auto-feed the shredder</a>
        </div>

        <p>Drag your worry down to the shredder.</p>

        <div class="wrap">
            <div id="worry-card">
                <h3 class="badge">Worry</h3>
            </div>

            <div class="shredder">
                <div class="power off"></div>
            </div>
        </div>

        <div class="scraps"></div>
        <div class="closing-message"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>
    <script type="text/javascript" src="js/demo2.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</body>

</html>
