<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Worry Shredder prototype | sarahg.dev</title>
</head>

<body>
    <header>sarahg.dev</header>
    <div class="container">
        <h1>Worry Shredder prototype</h1>

        <p>Drag your worry down to the shredder.</p>

        <div class="wrap">
            <div id="worry-card">
                <h3 class="badge">Worry</h3>
            </div>

            <div class="shredder">
                <div class="power off"></div>
            </div>
        </div>

        <div class="scrap-box"></div>
        <div class="closing-message">The end ðŸ¥‚</div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>

    <script type="text/javascript">
        /* @demo stick in a placeholder if we skipped right to step 2 */
        if (!document.querySelector('.worry-card-user-text')) {
            let worry =
                "Duis et dui bibendum, porttitor dui eu, gravida nisl. Donec congue pretium nisl, et posuere ex venenatis non. Mauris at quam ac nunc sagittis pharetra non eget justo.";
            document.querySelector('#worry-card').insertAdjacentHTML(
                'beforeend',
                '<div class="worry-card-user-text">' + worry + '</div>',
            );
        }
    </script>

    <script type="text/javascript" src="js/demo2.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript">
        init();
    </script>
</body>

</html>
