<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--CLARITY ICONS STYLE-->
    <link rel="stylesheet" href="node_modules/@clr/icons/clr-icons.min.css">
    <!--CLARITY ICONS API & CORE SHAPES SET-->
    <script src="node_modules/@clr/icons/clr-icons-lite.min.js"></script>
    <!--ICON SETS-->
    <script src="node_modules/@clr/icons/shapes/core-shapes.min.js"></script>
    <script src="node_modules/@clr/icons/shapes/essential-shapes.min.js"></script>

    <title>Worry Shredder | Mental Health Matters</title>
</head>

<body>
    <div class="container">
        <section class="step1">
            <h1>What are you worried about?</h1>
            <form>
                <textarea placeholder="Type your worry here"></textarea>
                <button type="button">Next</button>
            </form>
        </section>

        <section class="step2">
            <h1>Drag your worry down to the shredder <clr-icon class="point-down" dir="down" shape="cursor-hand-click" size="64"></clr-icon></h1>

            <div class="wrap-top">
                <div id="worry-card">
                    <clr-icon shape="drag-handle" size="28"></clr-icon>
                </div>
                <div class="shredder-wrap">
                    <div class="shredder-top">
                        <img src="assets/img/shredder-top.png" alt="">
                        <div class="slot"></div>
                    </div>
                    <div class="shredder-bottom">
                        <img src="assets/img/shredder-bottom.png" alt="">
                        <img src="assets/img/crank.png" alt="" class="crank">
                        <div class="window"></div>
                    </div>
                </div>
            </div>

            <div class="wrap-bottom">
                <div class="closing-message">
                    <a href="#" onclick="location.reload()">Shred another worry</a>
                    <a href="https://smm.org">
                        Check out the mental health<br> 
                        exhibit at <span id="museum">SMM</span>
                    </a>
                </div>
            </div>
        </section>

        <footer>
            <img src="assets/img/mm-logo.png" alt="Mental Health Matters logo">
            <img src="assets/img/smm-logo.png" alt="Science Museum of Minnesota logo">
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>
    <!--<script type="text/javascript" src="node_modules/textfit/textFit.js"></script>-->
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/shredder.js"></script>
    <script type="text/javascript">
        init();
    </script>

</body>

</html>
