<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--CLARITY ICONS STYLE-->
    <link rel="stylesheet" href="node_modules/@clr/icons/clr-icons.min.css">
    <!--CLARITY ICONS API & CORE SHAPES SET-->
    <script src="node_modules/@clr/icons/clr-icons-lite.min.js"></script>
    <!--ICON SETS-->
    <script src="node_modules/@clr/icons/shapes/core-shapes.min.js"></script>
    <script src="node_modules/@clr/icons/shapes/essential-shapes.min.js"></script>

    <title>Worry Shredder prototypes | sarahg.dev</title>
</head>

<body>
    <header>sarahg.dev</header>
    <div class="container">
        <section class="step1">
            <h1>What are you worried about?</h1>
            <form>
                <textarea placeholder="Type your worry here"></textarea>
                <button type="button">Next</button>
            </form>
        </section>

        <section class="step2">
            <h1>Drag your worry down to the shredder <clr-icon class="point-down" dir="down" shape="cursor-hand-click" size="64"></clr-icon></h1>

            <div class="wrap">
                <div id="worry-card">
                    <div class="badge">
                        <clr-icon shape="drag-handle" size="28"></clr-icon>
                        my worry
                    </div>
                </div>

                <div class="shredder">
                    <div class="power off"></div>
                </div>
            </div>

            <div class="scrap-box"></div>
            <div class="closing-message">The end ðŸ¥‚</div>
        </section>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/demo2.js"></script>
    <script type="text/javascript">
        init();
    </script>

</body>

</html>
