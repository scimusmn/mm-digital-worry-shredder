<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="node_modules/animate.css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Worry Shredder prototypes | sarahg.dev</title>
</head>

<body>
    <header>sarahg.dev</header>
    <div class="container">
        <section class="step1">
            <h1>Worry Shredder Prototypes</h1>
                <form>
                    <textarea placeholder="What are you worried about?"></textarea>
                    <button type="button">Next</button>
                </form>
        </section>

        <section class="step2">
            <div class="worry-card">
                <h3 class="badge">Worry</h3>
                <div class="worry-card-user-text"></div>
            </div>

            <div class="shredder">
                <div class="power off"></div>
                <div class="slot"></div>
            </div>

            <div class="link-bar">
                <a href="/" class="go-back">Start over</a> | 
                <a href="#" class="turn-on">Turn on the shredder</a> | 
                <a href="#" class="shred">Feed the shredder</a>
            </div>
        </section>


    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
